<html>
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <meta name="viewport" content="width=device-width" />
    <div class="gridContainer">
        <div class="titleItem">
            <h1 class="title"> Login </h1>
        </div>
        <div class="formContainer">
            <div class="formItem">
                <form method="POST" action="/auth">
                    <label for="username" class="loginInfoLabel"> Username </label>
                    <input type="text" class="inputItem" name="username"/>
                    <label for="password" class="loginInfoLabel"> Password </label>
                    <input type="password" class="inputItem" name="password"/>
                    <input role="button" type="submit" class="submitButton"/>
                </form>
            </div>
        </div>
    </div>
</html>
